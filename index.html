<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to behemite.me">
    <title>behemite.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #667eea 75%, 
                #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Particle/star effects */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 50%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { top: 70%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 80%; left: 30%; animation-delay: 2s; }
        .star:nth-child(6) { top: 15%; left: 50%; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 60%; left: 90%; animation-delay: 1.2s; }
        .star:nth-child(8) { top: 40%; left: 40%; animation-delay: 1.8s; }
        .star:nth-child(9) { top: 85%; left: 60%; animation-delay: 2.3s; }
        .star:nth-child(10) { top: 25%; left: 75%; animation-delay: 0.3s; }

        /* Enhanced animated background circles with glow */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            animation: floatComplex 20s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            animation-delay: 4s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 5%;
            animation-delay: 2s;
        }

        @keyframes floatComplex {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) scale(1.05) rotate(90deg);
            }
            50% {
                transform: translateY(-50px) translateX(0) scale(1.1) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) translateX(-20px) scale(1.05) rotate(270deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 60px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            animation: fadeIn 1s ease-in, cardGlow 3s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            border-radius: 24px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px 0 rgba(31, 38, 135, 0.37),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 8px 32px 0 rgba(31, 38, 135, 0.37),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                    0 0 80px rgba(255, 255, 255, 0.2),
                    0 0 100px rgba(118, 75, 162, 0.3);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #ffffff 100%);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(255, 255, 255, 0.3),
                0 0 50px rgba(118, 75, 162, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: wave 2s ease-in-out infinite, emojiPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }

        @keyframes emojiPulse {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
